<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Découvrez nos recettes savoureuses">
    <meta name="keywords" content="recette, nourriture, ingrédients, repas">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/06cf8953cf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>LesPetitsPlats_JC</title>    
</head>
<body>
    <header class="header">
        <div class="logoContainer">
            <img src=".\assets\icons\icon_Les_petits_plats.svg" alt="icon blanc les petits plats">
            <div class="circleOutside">
                <div class="circleInside"></div>
            </div>
        </div>
        <div class="headerContent">
            <span class="headerTextContent">CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</span>
            <div class="headerSearchBar">
                <input type="search" id="search-recipe" placeholder="Rechercher une recette, un ingrédient,...">
                <div class="glassContainer">    
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>    
            </div>
        </div>        
    </header>
    <main class="main">
        <section class="firstSection_searchCriterias">
            <div class="ChoiceBoxesContainer">                
                <div class="ChoiceBoxes">
                    <div class="ChoiceBoxesContent"id="ingredients">
                        <div class="ChoiceBoxesFirstLign" id="FirstLign_Ingredients">
                            <span class="ChoiceBoxesText">Ingrédients</span>
                            <i id="chevronIcon" class="fa-solid fa-chevron-down"></i>
                        </div>
                        <div class="specificSearch">
                            <div class="rectangleContainer">
                                <input type="search">                                
                                <div class="glassMagnifierContainer">
                                    <span class="ico ico-mglass"></span>
                                </div>    
                            </div>                                    
                        </div>                      
                        <div class="listSuggestions" id="listSuggestionsIng"></div>
                    </div>        
                </div>  
                <div class="ChoiceBoxes">
                    <div class="ChoiceBoxesContent"id="appareils">
                        <div class="ChoiceBoxesFirstLign" id="FirstLign_Appareils">
                            <span class="ChoiceBoxesText">Appareils</span>
                            <i id="chevronIcon" class="fa-solid fa-chevron-down"></i>
                        </div>
                        <div class="specificSearch">
                            <div class="rectangleContainer">
                                <input type="search">                                
                                <div class="glassMagnifierContainer">
                                    <span class="ico ico-mglass"></span>
                                </div>    
                            </div>                                    
                        </div>                      
                        <div class="listSuggestions" id="listSuggestionsApp"></div>                        
                    </div>    
                </div>  
                <div class="ChoiceBoxes">
                    <div class="ChoiceBoxesContent" id="Ustensiles">
                        <div class="ChoiceBoxesFirstLign"id="FirstLign_Ustensiles">
                            <span class="ChoiceBoxesText">Ustensiles</span>
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                        <div class="specificSearch">
                            <div class="rectangleContainer">
                                <input type="search">                                
                                <div class="glassMagnifierContainer">
                                    <span class="ico ico-mglass"></span>
                                </div>    
                            </div>                                    
                        </div>                      
                        <div class="listSuggestions" id="listSuggestionsUst"></div>
                    </div>    
                </div>             
            </div>
            <span class="RecipeCount">1500 Recettes</span>
        </section>
        <section class="secondSection_selectedCriterias">            
        </section>
        <section class="thirdSection_recipesDisplay">
            
        </section>     
    </main>
    <script type="module" src="./scripts/pages/index.js"></script>   
</body>
</html>
